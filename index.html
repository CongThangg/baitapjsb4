<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập JSB4</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                        aria-controls="v-pills-home" aria-selected="true">Bài 1</a>
                    <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                        aria-controls="v-pills-profile" aria-selected="false">Bài 2</a>
                    <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab"
                        aria-controls="v-pills-messages" aria-selected="false">Bài 3</a>
                    <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab"
                        aria-controls="v-pills-settings" aria-selected="false">Bài 4</a>
                </div>
            </div>
    
            <div class="col-9">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                        aria-labelledby="v-pills-home-tab">
                        <!-- Bài 1: Sắp xếp số theo thứ tự tăng dần  -->
                        <h2>Xuất 3 số theo thứ tự tăng dần</h2>
                        <form>
                            <div class="form-row">
                                <div class="col-3">
                                    <input id="number1" type="number" class="form-control" placeholder="Nhập số thứ 1">
                                </div>
                                <div class="col-3">
                                    <input id="number2" type="number" class="form-control" placeholder="Nhập số thứ 2">
                                </div>
                                <div class="col-3">
                                    <input id="number3" type="number" class="form-control" placeholder="Nhập số thứ 3">
                                </div>
                            </div>
                            <button onclick="sortNumber()" type="button" class="btn btn-outline-primary my-2">Sắp Xếp</button>
                            <p id="show" class="alert alert-primary"></p>
                        </form>
                    </div>
    
                    <!-- Bài 2: Chương trình chào hỏi  -->
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                        <h2>Chương trình chào hỏi</h2>
                        <section class="bai2">
                            <select class="bai__2" name="form-control" id="dropdownMenuButton">
                                <option value="">--Chọn thành viên--</option>
                                <option value="B">Bố</option>
                                <option value="M">Mẹ</option>
                                <option value="A">anh Trai</option>
                                <option value="E">em Gái</option>
                            </select>
                            <button onclick="greeting()" type="button" class="btn btn-outline-primary my-2">Gửi lời
                                chào</button>
                            <p id="startHello" class="alert alert-primary">
                            </p>
                        </section>
                    </div>
    
                    <!-- Bài 3: Đếm số chẵn lẻ  -->
                    <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                        <h2>Đếm số chẵn lẻ</h2>
                        <form>
                            <div class="form-row">
                                <div class="col-3">
                                    <input id="firstnumber" type="number" class="form-control"
                                        placeholder="Nhập số thứ 1">
                                </div>
                                <div class="col-3">
                                    <input id="secondnumber" type="number" class="form-control"
                                        placeholder="Nhập số thứ 2">
                                </div>
                                <div class="col-3">
                                    <input id="thirdnumber" type="number" class="form-control"
                                        placeholder="Nhập số thứ 3">
                                </div>
                            </div>
                            <button onclick="checkNumber()" type="button" class="btn btn-outline-primary my-2">Đếm số</button>
                            <p id="startCounting" class="alert alert-primary"></p>
                        </form>
                    </div>
    
                    <!-- Bài 4: Dự đoán hình tam giác  -->
                    <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                        <h2>Đoán hình tam giác</h2>
                        <form>
                            <div class="form-row">
                                <div class="col-3">
                                    <input id="canhA" type="number" class="form-control"
                                        placeholder="Nhập độ dài cạnh 1">
                                </div>
                                <div class="col-3">
                                    <input id="canhB" type="number" class="form-control"
                                        placeholder="Nhập độ dài cạnh 2">
                                </div>
                                <div class="col-3">
                                    <input id="canhC" type="number" class="form-control"
                                        placeholder="Nhập độ dài cạnh 3">
                                </div>
                            </div>
                            <button onclick="forecast()" type="button" class="btn btn-outline-primary my-2">Magic</button>
                            <p id="magic" class="alert alert-primary"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>

</html>
